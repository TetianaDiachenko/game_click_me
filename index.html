<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Click me</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="name" id="nickname" placeholder="Enter your nickname">
        <div class="buttons">
            <div id="start" class="btn border">Start</div>
            <div id="rezult" class="btn border">Best rezult</div>
            <div id="all-rezult" class="btn border">Best rezult for all time</div>
            <div id="clear" class="btn border">Clear best rezult</div>
            <div id="clear-all" class="btn border">Clear best rezult for all time</div>
        </div>
        <div id="click-me" class="click border">Click me!</div>
    </div>        
</body>
</html>
